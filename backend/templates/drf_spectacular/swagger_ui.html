{% extends 'base.html' %}
{% load static %}
{% load pwa %}
{% block extra_styles %}
<link rel="stylesheet" href="{{ swagger_ui_css }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<style>
    body {
        margin: 0;
        height: 100vh; /* Asegúrate de que el body ocupe toda la altura de la ventana */
    }
    #swagger-ui {
        padding-bottom: 70px; /* Deja espacio para el botón */
        /* Otros estilos que necesites para #swagger-ui */
    }
    .btn-container {
        position: fixed; /* Fija el botón en la parte inferior derecha */
        bottom: 20px; /* Espacio desde el fondo */
        right: 20px; /* Espacio desde la derecha */
    }
</style>
{% endblock %}
{% block content %}


<div id="swagger-ui">
</div>
<div class="btn-container">
    <a class="btn btn-primary" href="/admin/">Ir a admin</a>
</div>
<script src="{{ swagger_ui_bundle }}"></script>
<script src="{{ swagger_ui_standalone }}"></script>
{% if script_url %}
<script src="{{ script_url }}"></script>
{% else %}
<script>
    {% include template_name_js %}
</script>
{% endif %}
{% endblock %}
