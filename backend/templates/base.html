{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Fiador API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'favicon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="512x512" href="{% static 'favicon-512x512.png' %}">

    {% block extra_styles %}{% endblock %}

    {% progressive_web_app_meta %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
